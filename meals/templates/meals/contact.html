{% extends "base_1.html" %}
{% block content %}

<h2 class="text-center contact-us">Contact Us</h2>

<div class="row">
	<div class="col-lg-8 col-md-10 mx-auto">
		<p>Want to get in touch? Fill out the form below to send me a message and We will get back to you as soon as
			possible!</p>

		<form onsubmit="return sendMail(this);">
			{% csrf_token %}
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Name:</label>
					<input type="text" class="form-control" placeholder="Name" name="name" id="name" required
						data-validation-required-message="Please enter your name.">
				</div>
			</div>

			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Email Address:</label>
					<input type="email" class="form-control" placeholder="Email Address" name="email" id="email"
						required data-validation-required-message="Please enter your email address.">
				</div>
			</div>

			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Message:</label>
					<textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required
						data-validation-required-message="Please enter a message."></textarea>
				</div>
			</div>

			<br>
			<div id="success"></div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary bg-info" data-toggle="modal"
					data-target="#myModal">Send</button>
			</div>

		</form>

	</div>
</div>

{% endblock %}
