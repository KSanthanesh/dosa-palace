{% extends "base_user.html" %}
{% load static %}
{% block content %}

<div class="text-center">
<h2 class="contact-us">Reserve a Table</h2>

<form method="POST" action="reserve">
    <label for="name">Name:</label>
    <input id="name" type="text" class="text-input" name="name" value="{{ models.name }}" placeholder="name" required>
</form>
<label for="phone">Phone Number:</label>
    <input id="phone" type="number" name="phone" value="{{ models.phone_number }}" placeholder="phone" required>
</form>
</div>
{% endblock %}
