{% extends "base_user.html" %}
{% load static %}
{% block content %}      
  
<div class="text-center">
<h2 class="contact-us">Update a Table</h2>
<form method="POST" class="form">

  {{ form.as_p }}

  {% endif %}

</form>


</div>

{% endblock %}
