{% extends "base_user.html" %}
{% load static %}
{% block content %}


{% if user.is_authenticated %}

<div class="text-center ">
<h2 class="contact-us">Reserve a Table</h2>
<form method="POST" name="ReserveForm" action="{% url 'add_reserve' %}">
  {% csrf_token %}
 
  <div class="form-group">
    <label for="user_name">Username</label>
    <input id="user_name" name="user_name" type="text" class="form-control" placeholder="UserName" value="{{ user.username }}" readonly required />
    <!-- {{ form.user_name }} -->
</div>
  <div class="form-group">
      <label for="vistor_name">Name  : </label>
      <input id="vistor_name" name="vistor_name" class="form-control" type="text" placeholder="Name" required />
      <!-- {{ form.visitor_name }} -->
  </div>
  
  <div class="form-group">
    <label for="phone_number">Phone : </label>
    <input id="phone_number" name="phone_number" class="form-control" type="number" placeholder="Phone Number" required />
    <!-- {{ form.phone_number }} -->
</div>
<div class="form-group">
    <label for=no_of_people>People:</label>
    <input id="no_of_people" name="no_of_people" class="form-control" type="number" placeholder="People" required />
    <!-- {{ form.no_of_people }} -->
</div>

<div class="form-group">
  
    <label for="no_of_tables">Table:</label>
    <input id="no_of_tables" name="no_of_tables" class="form-control" type="text" maxlength="{% for meal in table_count %}{{meal.total_tables}}{% endfor %}" minlength="1" placeholder="Table Number" required />
    [Tables Available: {% for meal in table_count %} {{meal.total_tables}} {% endfor %}]

    <!-- {{ form.no_of_tables }} -->
</div>
<div class="form-group">
  <label for="date">Date  :</label>
  <input id="date" name="date" type="calender" class="form-control" placeholder="ex. 2000-01-25" required />
  <!-- {{ form.date }} -->
</div>
<div class="form-group">
<label for="time">Time  :</label>
<input id="time" name="time" type="text" class="form-control" placeholder="ex.18:00:00" required />
  <!-- {{ form.time }} -->
</div>

<button type="submit" class="btn btn-info">Reserve a Table</button>
</form>
</div> 
{% endif %}


{% endblock %}
