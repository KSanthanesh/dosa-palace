{% extends "base_user.html" %}
{% load static %}
{% block content %}


{% if user.is_authenticated %}

<div class="text-center ">
<h2 class="contact-us">Reserve a Table</h2>
<form method="POST" name="ReserveForm" action="{% url 'add_reserve' %}">
  {% csrf_token %}
 
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="UserName" value="{{ user.username }}" readonly required />
    <!-- {{ form.username }} -->
</div>
  <div class="form-group">
      <label for="name">Name  : </label>
      <input id="name" name="name" type="text" placeholder="Name" required />
      <!-- {{ form.name }} -->
  </div>
  
  <div class="form-group">
    <label for="phone_number">Phone : </label>
    <input id="phone_number" name="phone_number" type="number" placeholder="Phone Number" required />
    <!-- {{ form.phone_number }} -->
</div>
<div class="form-group">
    <label for=no_of_people>People:</label>
    <input id="no_of_people" name="no_of_people" type="number" placeholder="People" required />
    <!-- {{ form.no_of_people }} -->
</div>

<div class="form-group">
  {% for table in total_table %}
{{ table.total_tables }}
{% endfor %}
    <label for="no_of_tables">Table:</label>
    <input id="no_of_tables" name="no_of_tables" type="number" placeholder="Table Number" required />[Tables Available: ]
    <!-- {{ form.no_of_tables }} -->
</div>
<div class="form-group">
  <label for="date">Date  :</label>
  <input id="date" name="date" type="calender" placeholder="ex. 2000-01-25" required />
  <!-- {{ form.date }} -->
</div>
<div class="form-group">
<label for="time">Time  :</label>
<input id="time" name="time" type="text" placeholder="ex.18:00:00" required />
  <!-- {{ form.time }} -->
</div>

<button type="submit" class="btn btn-info">Reserve a Table</button>
</form>
</div> 
{% endif %}


{% endblock %}
