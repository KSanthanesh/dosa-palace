{% extends "base_user.html" %}
{% load static %}
{% block content %}

<div class="container_fluid">
  <div class="text-center ">
  <h2 class="contact-us">Reserve a Table</h2>
  <form method="POST" name="ReserveForm" action="https://8000-emerald-louse-dimxccil.ws-eu17.gitpod.io/add_reserve/">
    {% csrf_token %}
   
    <div class="form-group">
      <label for="user_name">Username</label>
      <input id="user_name" name="user_name" type="text" class="form-control" placeholder="UserName" value="{{ user.username }}" readonly required />
      <!-- {{ form.user_name }} -->
  </div>
    <div class="form-group">
        <label for="visitor_name">Name  : </label>
        <input id="visitor_name" name="visitor_name" class="form-control" type="text" placeholder="Name" required />
        <!-- {{ form.visitor_name }} -->
    </div>
    
    <div class="form-group">
      <label for="phone_number">Phone : </label>
      <input id="phone_number" name="phone_number" class="form-control" type="tel" placeholder="089-9600000"
      pattern="[0-9]{3}-[0-9}{7}" required />
      <!-- {{ form.phone_number }} -->
  </div>
  <div class="form-group">
      <label for=no_of_people>People:</label>
      <input id="no_of_people" name="no_of_people" class="form-control" type="number" placeholder="People" required />
      <!-- {{ form.no_of_people }} -->
  </div>
  
  <div class="form-group">
    <label for="date">Date  :</label>
    <input id="date" name="date" type="date" class="form-control" required />
    <!-- {{ form.date }} -->
  </div>
  <div class="form-group">
  <label for="time">Time:</label>
  <input id="time" name="time" type="time" class="form-control" value="18:00" required />
    <!-- {{ form.time }} -->
  </div>
  
  <button type="submit" class="btn btn-info">Reserve a Table</button>
  </form>
  </div> 
  </div>



{% endblock %}
