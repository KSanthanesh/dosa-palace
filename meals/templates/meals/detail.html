{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="text-center">
<h1>Meal Details</h1>

<h2>{{meal.detail}}</h2>
<table class="table">
    <tr>
        <td align="right"><img src="{{meal_detail.image.url}}"  style="width: 150px;" alt="Dosa"></td>
        <td align="left">
            <h2 class="text center"><b>{{meal_detail.name}}</b></h2>
            <h3>{{meal_detail.description}}</h3>
            <h3>Price: {{meal_detail.price}} €</h3>
            <h3>Preparation Time: {{meal_detail.preparation_time}}</h3></td>
    </tr>
</table>

{% endblock %}
